<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hunter-v2</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
</head>
<!-- x-data sets properties' states. False by default -->
<body class="font-roboto antialiased" x-data="{ navbarOpen : false, scrolledFromTop : false }"
    @scroll.window="window.pageYOffset > 60 ? scrolledFromTop = true : scrolledFromTop = false" 
    :class="{'overflow-auto' : !navbarOpen, 'overflow-hidden' : navbarOpen}">
    <header class="fixed w-full flex items-center justify-between h-16 px-4 md:px-16 transition-all duration-200" 
        :class="{ 'h-16' : !scrolledFromTop, 'h-12' : scrolledFromTop, 'shadow-lg' : scrolledFromTop, 'bg-gray-700' : scrolledFromTop }">
        <!-- Logo shrinks from h-8 to h-6 on scrolling down the page using scrolledFromTop property -->
        <div>
            <a href="index.html" class="has-tooltip">
                <img src="images/logo.png" alt="logo" class="h-6 md:h-8"
                    :class="{ 'md:h-6' : !scrolledFromTop, 'md:h-8' : scrolledFromTop }"
                >
                <!-- The custom tooltip shows on hovering over the logo -->
                <span class='tooltip p-1 rounded text-xs transition duration-500 text-white bg-gray-700'>The Hunter Initiative</span>
            </a>
        </div>
        <nav>
            <!-- The menu icon toggles the state (true/false or hide/show) of the navigation bar items only on small screen devices -->
            <button class="md:hidden text-white focus:outline-none" @click="navbarOpen = ! navbarOpen">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <!-- The menu items are only visible in small screen devices. The use of translate classes helps to toggle the menu items on button click -->
            <ul class="fixed left-0 right-0 min-h-screen space-y-4 p-4 transform translate-x-full bg-gray-900 bg-opacity-80 transition duration-200
                md:relative md:flex md:min-h-0 md:translate-x-0 md:space-y-0 md:space-x-6 md:p-0 md:bg-transparent"
                :class="{ 'translate-x-0' : navbarOpen, 'translate-x-full': !navbarOpen}"
                >
                <li>
                    <a href="#home" @click="navbarOpen = false" class="text-white">Home</a>
                </li>
                <li>
                    <a href="#team" @click="navbarOpen = false" class="text-white">Team</a>
                </li>
                <li>
                    <a href="#About" @click="navbarOpen = false" class="text-white">About</a>
                </li>
                <li>
                    <a href="#blog" @click="navbarOpen = false" class="text-white">Our Story</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Hero header and hero image -->
    <div class="pt-16 pb-12 w-full bg-no-repeat bg-center bg-cover bg-black h-1/4" 
        style="background-image: linear-gradient(rgba(8, 7, 0, 0.5), rgba(0, 0, 0, 0.5)), url(images/hero2.jpg);">
        <div class="flex items-end px-4 md:px-16 text-white h-72">
            <div class="space-y-6 text-left">
                <h2 class="text-2xl sm:text-4xl lg:text-5xl font-bold sm:w-2/3 md:w-3/4 font-averia-serif">We create world-class software products.</h2>
                <p class="text-sm sm:text-md tracking-wide md:w-3/5 font-light font-roboto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique eligendi dolores, odit aperiam dicta distinctio. Aliquam deserunt labore dolor provident!</p>
                <button class="
                    text-sm sm:text-large bg-white text-gray-700 font-semibold hover:bg-gray-700 
                    hover:text-white transition duration-200 px-4 py-2 rounded-md focus:outline-none">
                    Learn more
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
